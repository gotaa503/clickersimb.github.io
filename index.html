<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        @media screen and (max-width: 768px) { / *  Максимальная ширина экрана для мобильных устройств  * /
            .clicker {
                position: relative; / *  Используем относительное позиционирование для мобильных устройств  * /
                top: 50%; / *  Центрируем по вертикали  * /
                left: 50%; / *  Центрируем по горизонтали  * /
                transform: translate(-50%, -50%); / *  Перемещаем на половину ширины и высоты  * /
            }
        }

        .clicker {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            position: absolute; / *  Используем абсолютное позиционирование для больших экранов  * /
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .counter {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="clicker" onclick="incrementCounter()">Кликни меня!</div>

<div class="counter">Количество кликов: <span id="counterValue"></span></div>

<script>
    let counter = 0;

    function incrementCounter() {
        counter++;
        document.getElementById('counterValue').innerHTML = counter;
    }
</script>

</body>
</html>
