<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
            color: orange;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg') no-repeat center;
            background-size: cover;
            cursor: pointer;
            position: absolute;
        }

        .autoclicker {
            width: 100px;
            height: 50px;
            background: #FF5733;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            position: absolute;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background: #2980b9;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 999;
        }

    </style>
</head>
<body>

<div class="modal" id="settingsModal">
    <h2>Настройки кнопки</h2>
    <label for="buttonSelect">Выберите кнопку:</label>
    <select id="buttonSelect">
        <option value="clicker">Кликер</option>
        <option value="autoclicker">Автокликер</option>
    </select>
    <label for="buttonImage">Изображение кнопки:</label>
    <input type="text" id="buttonImage" placeholder="URL изображения">
    <label for="buttonText">Текст на кнопке:</label>
    <input type="text" id="buttonText" placeholder="Текст кнопки">
    <button onclick="applySettings()">Применить</button>
</div>

<div class="container" onclick="placeButton(event)">
    <div class="autoclicker">Установить кнопку</div>
    <div class="clicker" style="display: none;"></div>
    <div class="clicker" style="display: none;"></div>
</div>

<script>
    var counterValue = 0;
    var counterElement = document.querySelector('.clicker');
    var autoclickerButton = document.querySelector('.autoclicker');
    var settingsModal = document.getElementById('settingsModal');
    var buttonSelect = document.getElementById('buttonSelect');
    var buttonImageInput = document.getElementById('buttonImage');
    var buttonText = document.getElementById('buttonText');

    function incrementCounter() {
        counterValue++;
        counterElement.textContent = 'Кликов: ' + counterValue;
    }

    function openSettings() {
        settingsModal.style.display = 'block';
    }

    function applySettings() {
        var selectedButton = buttonSelect.value;
        var imageValue = buttonImageInput.value;
        var textValue = buttonText.value;

        if (imageValue.trim() === '') {
            alert('Введите URL изображения!');
            return;
        }

        var hiddenButtons = document.querySelectorAll('.clicker');
        for (var i = 0; i < hiddenButtons.length; i++) {
            if (hiddenButtons[i].style.display === 'none') {
                hiddenButtons[i].style.backgroundImage = 'url(' + imageValue + ')';
                hiddenButtons[i].textContent = textValue;
                hiddenButtons[i].style.display = 'block';
                break;
            }
        }

        settingsModal.style.display = 'none';
    }

    function placeButton(event) {
        var posX = event.clientX - 50 + 'px';
        var posY = event.clientY - 50 + 'px';
        
        autoclickerButton.style.left = posX;
        
        autoclickerButton.style.top = posY;
    }
</script>

</body>
</html>
