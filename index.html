<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
            color: orange;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg') no-repeat center;
            background-size: cover;
            cursor: pointer;
            position: absolute;
        }

        .autoclicker {
            width: 100px;
            height: 50px;
            background: #FF5733;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            position: absolute;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background: #2980b9;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 999;
        }

    </style>
</head>
<body>

<div class="modal" id="settingsModal">
    <h2>Настройки кнопки</h2>
    <label for="buttonSelect">Выберите кнопку:</label>
    <select id="buttonSelect">
        <option value="clicker">Кликер</option>
        <option value="autoclicker">Автокликер</option>
    </select>
    <label for="buttonImage">Изображение кнопки:</label>
    <input type="text" id="buttonImage" placeholder="URL изображения">
    <label for="buttonText">Текст на кнопке:</label>
    <input type="text" id="buttonText" placeholder="Текст кнопки">
    <label for="buttonPosition">Переместить кнопку по координатам:</label>
    <input type="number" id="buttonX" placeholder="X (px)">
    <input type="number" id="buttonY" placeholder="Y (px)">
    <button onclick="applySettings()">Применить</button>
</div>

<div class="container">
    <div class="clicker" onclick="incrementCounter()">Кликов: 0</div>
    <div class="autoclicker" onclick="autoClick()">Автокликер</div>
</div>

<button class="settings" onclick="openSettings()">Настройки Управления</button>

<script>
    var counterValue = 0;
    var counterElement = document.querySelector('.clicker');
    var autoclickerButton = document.querySelector('.autoclicker');
    var settingsModal = document.getElementById('settingsModal');
    var buttonSelect = document.getElementById('buttonSelect');
    var buttonImageInput = document.getElementById('buttonImage');
    var buttonText = document.getElementById('buttonText');
    var buttonX = document.getElementById('buttonX');
    var buttonY = document.getElementById('buttonY');

    function incrementCounter() {
        counterValue++;
        counterElement.textContent = 'Кликов: ' + counterValue;
    }

    function autoClick() {
        setInterval(function() {
            incrementCounter();
        }, 1000);
    }

    function openSettings() {
        settingsModal.style.display = 'block';
    }

    function applySettings() {
        var selectedButton = buttonSelect.value;
        var buttonElement = document.querySelector('.' + selectedButton);
        var imageValue = buttonImageInput.value;
        var textValue = buttonText.value;
        var posX = buttonX.value + "px";
        var posY = buttonY.value + "px";

        buttonElement.style.backgroundImage = 'url(' + imageValue + ')';
        buttonElement.textContent = textValue;
        
        buttonElement.style.left = posX;
        buttonElement.style.top = posY;

        settingsModal.style.display = 'none';
    }
</script>

</body>
</html>
