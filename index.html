<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
        }

        .counter {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="clicker" onclick="incrementCounter()">Кликни меня!</div>
</div>

<div class="counter">Количество кликов: <span id="counterValue"></span></div>

<script>
    // Получаем количество кликов из localStorage или устанавливаем его в 0, если оно отсутствует
    let counter = parseInt(localStorage.getItem('clicks') || '0');

    function incrementCounter() {
        counter++;
        localStorage.setItem('clicks', counter); // Сохраняем количество кликов в localStorage
        document.getElementById('counterValue').innerHTML = counter;
    }

    // При загрузке страницы обновляем счетчик кликов
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('counterValue').textContent = counter;
    });
</script>

</body>
</html>
