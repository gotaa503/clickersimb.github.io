<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }

        .autoclicker {
            width: 100px;
            height: 50px;
            background: #FF5733;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            background: #2980b9;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 999;
        }

    </style>
</head>
<body>

<div class="modal" id="settingsModal">
    <h2>Настройки кнопки</h2>
    <label for="buttonImage">Изображение кнопки:</label>
    <input type="text" id="buttonImage" placeholder="URL изображения">
    <label for="buttonText">Текст на кнопке:</label>
    <input type="text" id="buttonText" placeholder="Текст кнопки">
    <button onclick="applySettings()">Применить</button>
</div>

<div class="container">
    <div class="clicker" onclick="incrementCounter()"></div>
</div>

<button class="autoclicker" onclick="autoClick()">Автокликер</button>
<button class="settings" onclick="openSettings()">Настройки Управления</button>

<script>
    var counterValue = 0;
    var counterElement = document.querySelector('.clicker');
    var autoclickerButton = document.querySelector('.autoclicker');
    var clickerButton = document.querySelector('.clicker');
    var settingsModal = document.getElementById('settingsModal');
    var buttonImageInput = document.getElementById('buttonImage');
    var buttonText = document.getElementById('buttonText');
    
    function incrementCounter() {
        counterValue++;
        counterElement.innerText = counterValue;
    }
    
    function autoClick() {
        setInterval(function() {
            incrementCounter();
        }, 1000);
    }
    
    function openSettings() {
        settingsModal.style.display = 'block';
    }
    
    function applySettings() {
        var imageValue = buttonImageInput.value;
        clickerButton.style.backgroundImage = 'url(' + imageValue + ')';
        var textValue = buttonText.value;
        autoclickerButton.textContent = textValue;
        settingsModal.style.display = 'none';
    }
</script>

</body>
</html>
