<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }

        .counter {
            text-align: center;
            padding: 10px;
            color: white;
        }

        .update-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
            display: none; /* Initially hiding the update message */
        }
    </style>
</head>
<body>

<div class="counter">Количество кликов: <span id="counterValue"></span></div>

<div class="container">
    <div class="clicker" onclick="incrementCounter()"></div>
</div>

<!-- Добавляем кнопку для вызова оповещения -->
<button onclick="showUpdateMessage()">Проверить обновление</button>

<!-- Оповещение об обновлении -->
<div class="update-message">
    <h1>ПЕРЕЗАГРУЗИТЕ САЙТ!!</h1>
    <p>ЛИБО СРАБОТАЕТ АВТОМАТИЧЕСКАЯ ПЕРЕЗАГРУЗКА САЙТА ЧЕРЕЗ <span id="countdown">10</span> секунд.</p>
</div>

<script>
    function countDown() {
        var countdownElement = document.getElementById('countdown');
        if (parseInt(countdownElement.textContent) > 0) {
            countdownElement.textContent = parseInt(countdownElement.textContent) - 1;
            setTimeout(countDown, 1000);
        } else {
            location.reload();
        }
    }

    function showUpdateMessage() {
        document.querySelector('.update-message').style.display = 'block';
        countDown();
    }

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('counterValue').textContent = counter;
        document.querySelector('.update-message').style.display = 'none;
    });

    let counter = parseInt(localStorage.getItem('clicks') || '0');

    function incrementCounter() {
        counter++;
        localStorage.setItem('clicks', counter);
        document.getElementById('counterValue').innerHTML = counter;
    }
</script>

</body>
</html>
