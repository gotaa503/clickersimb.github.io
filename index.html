<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
        }

        .counter {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
        }

        .update-message {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="clicker" onclick="incrementCounter()">Кликни меня!</div>
</div>

<div class="counter">Количество кликов: <span id="counterValue"></span></div>

<!-- Добавляем кнопку для вызова оповещения -->
<button onclick="showUpdateMessage()">Проверить обновление</button>

<!-- Оповещение об обновлении -->
<div class="update-message">
    <h1>ПЕРЕЗАГРУЗИТЕ САЙТ!!</h1>
    <p>ЛИБО СРАБОТАЕТ АВТОМАТИЧЕСКАЯ ПЕРЕЗАГРУЗКА САЙТА ЧЕРЕЗ <span id="countdown">10</span> секунд.</p>
</div>

<script>
    // Функция для уменьшения счётчика и перезагрузки страницы
    function countDown() {
        var countdownElement = document.getElementById('countdown');
        if (parseInt(countdownElement.textContent) > 0) {
            countdownElement.textContent = parseInt(countdownElement.textContent) - 1;
            setTimeout(countDown, 1000); // Уменьшаем счётчик каждую секунду
        } else {
            location.reload(); // Перезагружаем страницу, когда счётчик достигает нуля
        }
    }

    // Запускаем таймер при нажатии на кнопку
    function showUpdateMessage() {
        document.querySelector('.update-message').style.display = 'block';
        countDown();
    }

    // При загрузке страницы убираем сообщение об обновлении сайта
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('counterValue').textContent = counter;
        document.querySelector('.update-message').remove();
    });

    // Получаем количество кликов из localStorage или устанавливаем его в 0, если оно отсутствует
    let counter = parseInt(localStorage.getItem('clicks') || '0');

    function incrementCounter() {
        counter++;
        localStorage.setItem('clicks', counter); // Сохраняем количество кликов в localStorage
        document.getElementById('counterValue').innerHTML = counter;
    }
</script>

</body>
</html>
