<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg') no-repeat center;
            background-size: cover;
            cursor: pointer;
        }

        .autoclicker {
            display: none;
            width: 100px;
            height: 50px;
            background: #FF5733;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .counter {
            text-align: center;
            padding: 10px;
            color: white;
        }

    </style>
</head>
<body>

<div class="counter">Количество кликов: <span id="counterValue">0</span></div>

<div class="container">
    <div class="clicker" onclick="incrementCounter()"></div>
</div>

<button class="autoclicker" onclick="autoClick()">Автокликер</button>

<script>
    var counterValue = document.getElementById('counterValue');
    var autoclickerButton = document.querySelector('.autoclicker');
    var currentValue = localStorage.getItem('clickCount') || 0;

    counterValue.textContent = currentValue;

    function incrementCounter() {
        currentValue++;
        if (currentValue >= 1000) {
            autoclickerButton.style.display = 'block';
        }
        counterValue.textContent = currentValue;
        localStorage.setItem('clickCount', currentValue);
    }

    var intervalId;

    function autoClick() {
        intervalId = setInterval(function() {
            incrementCounter();
        }, 1000);
    }
</script>

</body>
</html>
