<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/kg1R3rm6/3-20240712215857.png');
            background-size: cover;
            color: orange;
            text-align: center;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .clicker {
            width: 100px;
            height: 100px;
            background-size: cover;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
        }

        .autoclicker {
            width: 100px;
            height: 50px;
            background: #FF5733;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            position: relative;
        }

        .settings {
            margin-top: 20px;
            padding: 5px;
            background: #2980b9;
            color: white;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 999;
        }

    </style>
</head>

<body>

    <div class="modal" id="settingsModal">
        <h2>Настройки кнопки</h2>
        <label for="buttonSelect">Выберите кнопку:</label>
        <select id="buttonSelect">
            <option value="clicker">Кликер</option>
            <option value="autoclicker">Автокликер</option>
        </select>
        <label for="buttonImage">Изображение кнопки:</label>
        <input type="text" id="buttonImage" placeholder="URL изображения">
        <label for="buttonText">Текст на кнопке:</label>
        <input type="text" id="buttonText" placeholder="Текст кнопки">
        <button onclick="applySettings()">Применить</button>
    </div>

    <div class="container" onclick="placeButton()">
        <div class="clicker" onclick="incrementCounter()" style="background-image: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg')">Клик</div>
        <div class="autoclicker" onclick="setInstallButton()">Автокликер</div>
        <div class="clicker" style="background-image: url('https://i.postimg.cc/FKvSVbNG/e3d39e036f6e239ec714d45519f8e105.jpg'); display: none;"></div>
        <div class="settings" onclick="openSettings()">Настройки управления</div>
    </div>

    <div class="clicker" id="counter" style="background-image: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">Кликов: 0</div>

    <script>
        var counterValue = 0;
        var counterElement = document.getElementById('counter');

        function incrementCounter() {
            counterValue++;
            counterElement.textContent = 'Кликов: ' + counterValue;
        }

</body>

</html>
